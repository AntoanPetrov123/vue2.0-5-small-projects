<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <app-counter v-bind:add-num="10"></app-counter>
    </div>
    <script>
        var counter = Vue.component('counter', {
            template: `
                <div>
                    <div>Count: {{this.count}}</div>
                    <button @click="increment">Increment by {{this.addNum}}</button>
                </div>
            `,
            props: {
                addNum: {
                    type: Number,
                    default: 1

                }
            },
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                increment() {
                    this.count += this.addNum;
                }
            }
        });


        var app = new Vue({
            el: '#app',
            components: {
                'app-counter': counter
            },
        });
    </script>
</body>

</html>
