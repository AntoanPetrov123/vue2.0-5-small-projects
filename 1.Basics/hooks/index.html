<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>Hello, World!</div>
        <button @click="increase">{{count}}</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                increase() {
                    this.count++;
                }
            },
            created() {
                console.log('Created');
                alert(`The time is 12:22`);
            },
            mounted() {
                console.log('Mounted');
                alert(`The time is 15:22`);
            },
            updated() {
                console.log('Updated');
            }
        });
    </script>
</body>

</html>
